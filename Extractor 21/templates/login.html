{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center slide-up">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow">
      <div class="card-body p-4">
        <h3 class="card-title text-center mb-4">Welcome Back</h3>
        
        <form method="POST">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
              <input 
                type="text" 
                class="form-control" 
                id="username" 
                name="username" 
                placeholder="Enter your username" 
                required 
                autocomplete="username"
              />
            </div>
          </div>
          
          <div class="mb-4">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-lock"></i></span>
              <input 
                type="password" 
                class="form-control" 
                id="password" 
                name="password" 
                placeholder="Enter your password" 
                required 
                autocomplete="current-password"
              />
            </div>
          </div>
          
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary btn-lg">
              <i class="fas fa-sign-in-alt me-2"></i>Sign In
            </button>
          </div>
        </form>
        
        <div class="text-center mt-4">
          <p class="mb-0">Don't have an account? <a href="{{ url_for('signup') }}" class="fw-semibold">Create Account</a></p>
        </div>
      </div>
    </div>
    
    <div class="text-center mt-4">
      <div class="d-flex justify-content-center align-items-center gap-3">
        <span class="badge rounded-pill bg-primary bg-opacity-10 text-primary px-3 py-2">
          <i class="fas fa-shield-alt me-1"></i> Secure Login
        </span>
        <span class="badge rounded-pill bg-primary bg-opacity-10 text-primary px-3 py-2">
          <i class="fas fa-history me-1"></i> Save History
        </span>
      </div>
    </div>
  </div>
</div>
{% endblock %}
